<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Telegram WebApp</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
<h1 id="greeting">Загрузка...</h1>

<script>
    const initData = Telegram.WebApp.initData;
console.log(initData)
    fetch('/api/user', {
        method: 'POST',
        headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
        body: new URLSearchParams({ initData })
    })
        .then(res => {
            if (!res.ok) throw new Error("Не удалось получить пользователя");
            return res.json();
        })
        .then(data => {
            document.getElementById('greeting').textContent = Привет, ${data.displayName}!;
        })
        .catch(err => {
            document.getElementById('greeting').textContent = "Ошибка загрузки";
            console.error(err);
        });
</script>
</body>
</html>
