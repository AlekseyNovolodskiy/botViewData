<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Auth Demo</title>
    <link href="/css/main.css" rel="stylesheet">
</head>
<body class="bg-gray-100">

<div class="container mx-auto px-4 py-8">
    <div class="max-w-md mx-auto bg-white rounded-xl shadow-md overflow-hidden md:max-w-2xl">
        <div class="p-8">
            <div class="flex items-center justify-between">
                <div>
                    <h1 class="text-2xl font-bold text-gray-800">User Profile</h1>
                    <p class="text-gray-600">Authenticated via Telegram</p>
                </div>
            </div>

            <div class="mt-6 space-y-4">
                <div>
                    <p class="text-sm font-medium text-gray-500">Telegram ID</p>
                    <p class="text-lg font-semibold" th:text="${user.telegramId}"></p>
                </div>

                <div th:if="${user.firstName}">
                    <p class="text-sm font-medium text-gray-500">First Name</p>
                    <p class="text-lg font-semibold" th:text="${user.firstName}"></p>
                </div>

                <div th:if="${user.lastName}">
                    <p class="text-sm font-medium text-gray-500">Last Name</p>
                    <p class="text-lg font-semibold" th:text="${user.lastName}"></p>
                </div>

                <div th:if="${user.username}">
                    <p class="text-sm font-medium text-gray-500">Username</p>
                    <p class="text-lg font-semibold" th:text="'@' + ${user.username}"></p>
                </div>

                <div>
                    <p class="text-sm font-medium text-gray-500">Last Login</p>
                    <p class="text-lg font-semibold" th:text="${#temporals.format(user.lastLogin)}"></p>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
